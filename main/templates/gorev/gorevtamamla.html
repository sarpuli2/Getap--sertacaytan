{% extends "base.html" %}
{% block title %}Görev Tamamla{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ gorev.taskname }} - Görev Tamamla</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="file">Dosya Yükle:</label>
            <input type="file" id="file" name="file" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="github_link">GitHub Linki:</label>
            <input type="url" id="github_link" name="github_link" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Gönder</button>
    </form>
</div>
{% endblock %}
