{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Bilgi Güncelle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="background-color: #bbbbbb;">
    <div style="width: 70%; margin: auto;">
        <div class="card mt-5">
            <div class="card-header">
                <h1>Stajyer Bilgi Kayıt</h1>
            </div>
            <div class="card-body">           
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="update" class="btn btn-primary">Güncelle</button>
                </form>
                <form method="post" action="{% url 'delete' id=form.instance.id %}">
                    {% csrf_token %}
                    <button type="submit" name="delete" class="btn btn-danger">Sil</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
