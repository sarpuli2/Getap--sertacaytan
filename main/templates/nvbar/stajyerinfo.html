{% extends "base.html" %}
{% load static %}

{% block content %}
<body style="background-color: #bbbbbb;">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Stajyer Bilgi Kayıt</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_bolum">Bölüm:</label>
                        {{ form.bolum }}
                    </div>
                    <div class="form-group">
                        <label for="id_kacyillik">Lisans programı:</label>
                        {{ form.kacyillik }}
                    </div>
                    <div class="form-group">
                        <label for="id_tamamdevam">Durumu:</label>
                        {{ form.tamamdevam }}
                    </div>
                    <div class="form-group">
                        <label for="id_dal">İlgili olduğu alan:</label>
                        {{ form.dal }}
                    </div>
                    <div class="form-group">
                        <label for="id_donem">Dönem süresi:</label>
                        {{ form.donem }}
                    </div>
                    <div class="form-group">
                        <label for="id_cinsiyet">Cinsiyet:</label>
                        {{ form.cinsiyet }}
                    </div>
                    <div class="form-group">
                        <label for="id_telefon">Telefon:</label>
                        {{ form.telefon }}
                    </div>
                    <div class="form-group">
                        <label for="id_mail">Mail:</label>
                        {{ form.mail }}
                    </div>
                    <div class="form-group">
                        <label for="id_biografi">Biografi:</label>
                        {{ form.biografi }}
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
