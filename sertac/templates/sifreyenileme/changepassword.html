<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Değiştirme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Şifre Değiştirme</h2>
        <form method="POST" action="{% url 'passwordchange' uidb64=uidb64 token=token %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Yeni Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Yeni Şifre Tekrar</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        {% if warning %}
            <div class="alert alert-danger mt-2">{{ warning }}</div>
        {% endif %}
    </div>
</body>
</html>
